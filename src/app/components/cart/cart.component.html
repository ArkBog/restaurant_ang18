<form class="order">
  <h1>Your order</h1>
  @if(order.tables.length > 0){
  <h2 class="tables">Your tables:</h2>
  @for (table of order.tables; track $index) {
  <div class="table">
    <p>{{ table }} </p>
    <label>Date: 
        <input type="date" id="date" name="date" [min]="today | date:'yyyy-MM-dd'"  required />
    </label>
    <br>
    <label>Time: 
        <input type="time" id="time" name="time" min="12:00" max="22:00" step="3600" required/>
    </label>
  </div>
  } } @for (food of order.foods; track $index) {
  <div>{{ data.menu[food.id - 1].name }} {{ food.quantity }}</div>
  }
  <button type="submit">Submit</button>
</form>
